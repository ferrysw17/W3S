<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Variablel</title>
</head>
<body>
    <h2>Variable in JS</h2>
    <p id="demo"></p>
    
    <script>
        var x = 6;  //var sekarang hanya digunakan untuk browser lama
        let y = 7;  //let dan const yang sekarang sering digunakan
        const total = x + y ;

        document.getElementById("demo").innerHTML = total;
    </script>

</body>
</html>
