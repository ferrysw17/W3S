<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS String Methode</title>
</head>
<body>
    
    <p id="demo"></p>
    
    
    <script>
        let text = "Nama saya Ferry Setiawan Wijayanto";
        let length = text.length;

        document.getElementById("demo").innerHTML = length;
    </script>

</body>
</html>
