<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS String as Object</title>
</head>
<body>
    
    <h2>Never create string as Object</h2>
    <p id="demo"></p>

    <script>

        // x is a string
        let x = "Ferry";
        // y is a Objecr
        let y = new String("Ferry");

        document.getElementById("demo").innerHTML = typeof x + "<br>" + typeof y ;

    </script>

</body>
</html>
