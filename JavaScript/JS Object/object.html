<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Object</title>
</head>
<body>
    <p id="demo"></p>

    <script>

        const car = {
            type : "Fiat", 
            model : 500,
            color : "white"
        }

        let display = "Mobil ini bertipe " + car.model + " dengan merek " +car.type;
        // let display = Object.values(car); //bisa seperti ini
        document.getElementById("demo").innerHTML = display;

    </script>
</body>
</html>
