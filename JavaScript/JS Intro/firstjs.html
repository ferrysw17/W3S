<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyFirst JavaScript</title>
</head>
<body>
    <h2>My First JavaScript</h2>

    <Button type="button" onclick="document.getElementById('tgl').innerHTML = Date()">
        Click me to show date and time
    </Button>

    <p id="tgl"></p>

    <p id="demo"></p>
    <button type="button" onclick="myFunction()">Try it</button>
    <button type="button" onclick="Hide()">Hide Paragraf</button>



    <script>
        function myFunction(){
            document.getElementById('demo').innerHTML='Ini Paragraf';
            document.getElementById('demo').style.display='block';
            
        }

        function Hide(){
            document.getElementById('demo').style.display ='none';
        }
    </script>
</body>
</html>
