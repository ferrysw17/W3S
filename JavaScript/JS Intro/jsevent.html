<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Event</title>
</head>
<body>
    
    <h2>Mengganti button menggunakan 'this' menjadi tanggal </h2>
    <button onclick="this.innerHTML = Date()">Change this?</button>

    <h2>Kalo yang bawah ini menggunakan p agar bisa diganti</h2>

    <p id="demo"></p>

    <button onclick="document.getElementById('demo').innerHTML= Date()">Show time</button>

</body>
</html>
