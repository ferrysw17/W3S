<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lampu</title>
</head>
<body>
    
    <h2>Saklar Lampu</h2>

    <button type="button" onclick="document.getElementById('lampu').src='pic_bulboff.gif'">Matikan Lampu</button>
    
    <img id="lampu" src="pic_bulboff.gif" alt="Lampu" style="width: 100px;">
    
    <button type="button" onclick="document.getElementById('lampu').src='pic_bulbon.gif'">Nyalakan Lampu</button>

    <br>

    <button type="button" onclick="document.getElementById('lampu').style.width='200px'">Perbesar</button>
    <button type="button" onclick="document.getElementById('lampu').style.width='100px'">Normal</button>
</body>
</html>
