<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Function</title>
</head>
<body>
    
<p id="demo"></p>

<script>
    function test (a,b){
        return a + b;
    }

    let result = test(2,4);
    document.getElementById("demo").innerHTML = result + " ini adalah hasilnya";
</script>

</body>
</html>
